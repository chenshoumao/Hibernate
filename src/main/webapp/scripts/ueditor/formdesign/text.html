<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>文本框</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="leipi.style.css">
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-ie6.css">
    <![endif]-->
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/ie.css">
    <![endif]-->
    <script type="text/javascript" src="../dialogs/internal.js"></script>
    <script type="text/javascript">

function createElement(type, name)
{     
    var element = null;     
    try {        
        element = document.createElement('<'+type+' name="'+name+'">');     
    } catch (e) {}   
    if(element==null) {     
        element = document.createElement(type);     
        element.name = name;     
    } 
    return element;     
}
    </script>
</head>
<body>
<div class="content">
    <table class="table table-bordered table-striped table-hover">
     <tr>
        <th><span>字段名称</span></th>
        <th><span>字段标题</span> </th>
    </tr>
    <tr>
        <td><input type="text" id="fieldname" placeholder="必填项"></td>
        <td><input type="text" id="orgname" placeholder="必填项"></td>
    </tr>
       <tr>
        <th><span>输入框样式</span> </th>
        <th><span>默认值</span> </th>
    </tr>
    <tr>
        <td>
            宽 <input id="orgwidth" type="text" value="150" class="input-small span1" placeholder="auto"/> px
            &nbsp;&nbsp;
            高 <input id="orgheight" type="text" value="20" class="input-small span1" placeholder="auto"/> px
        </td>
        <td> <input type="text" id="orgvalue" > </td>
    </tr>
 
    </table>
</div>
<script type="text/javascript">
var oNode = null,thePlugins = 'text';
window.onload = function() {
    if( UE.plugins[thePlugins].editdom ){
        oNode = UE.plugins[thePlugins].editdom;
		var gValue = oNode.getAttribute('value').replace(/&quot;/g,"\""),
		gName=oNode.getAttribute('name'),
		gTitle=oNode.getAttribute('title').replace(/&quot;/g,"\""),
	    gWidth=oNode.style.width,
        gHeight=oNode.style.height;
        gHeight=gHeight.replace("px","");
        gWidth=gWidth.replace("px","");
        gValue = gValue==null ? '' : gValue;
        gTitle = gTitle==null ? '' : gTitle;
        gName = gName==null ? '' : gName;
        
        $G('orgname').value = gTitle;
        $G('orgvalue').value = gValue;
        $G('fieldname').value = gName;
         $G('orgwidth').value = gWidth;
        $G('orgheight').value = gHeight;
    }
}
dialog.oncancel = function () {
    if( UE.plugins[thePlugins].editdom ) {
        delete UE.plugins[thePlugins].editdom;
    }
};
dialog.onok = function (){
    if($G('fieldname').value==''){
        alert('请输入字段名称');
        return false;
    }
    if($G('orgname').value==''){
        alert('请输入字段标题');
        return false;
    }
    var gTitle=$G('orgname').value.replace(/\"/g,"&quot;"),
    gName=$G('fieldname').value,
    gWidth=$G('orgwidth').value,
    gHeight=$G('orgheight').value,
    gValue=$G('orgvalue').value;
    if( !oNode ) {
        try {
            oNode = createElement('input','NEWFIELD');
            oNode.setAttribute('type','text');
            oNode.setAttribute('title',gTitle);
            oNode.setAttribute('value',gValue);
            oNode.setAttribute('name',gName);
            oNode.style.width = gWidth+ 'px';
             oNode.style.height = gHeight+ 'px';
             oNode.setAttribute('plugins',thePlugins);
            editor.execCommand('insertHtml',oNode.outerHTML);
        } catch (e) {
            try {
                editor.execCommand('error');
            } catch ( e ) {
                alert('控件异常，请联系技术支持');
            }
            return false;
        }
    } else {
            oNode.setAttribute('type','text');
            oNode.setAttribute('title',gTitle);
            oNode.setAttribute('value',gValue);
            oNode.setAttribute('name',gName);
             oNode.style.width = gWidth+ 'px';
             oNode.style.height = gHeight+ 'px';
        delete UE.plugins[thePlugins].editdom;
    }
};
</script>
</body>
</html>
